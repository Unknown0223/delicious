{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
 <div class="page-container">
    {% include 'dashboard/userbar.html' %}

    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">Add Blog</h2>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>Company</strong>
                                <small> Form</small>
                            </div>
                            <div class="card-body card-block">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="title" class=" form-control-label">Title</label>
                                        <input type="text" id="title" name="title" placeholder="Enter Title" class="form-control" value="{{ model.title }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="short_description" class=" form-control-label">Short Description</label>
                                        <input type="text" id="short_description" name="short_description" placeholder="Enter Short Description" class="form-control" value="{{ model.short_description }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="description" class=" form-control-label">Description</label>
                                        <input type="text" id="description" name="description" placeholder="Enter Description" class="form-control" value="{{ model.description }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="author" class=" form-control-label">Author</label>
                                        {{ form.author.name }}
                                    </div>
                                    <div class="form-group">
                                        <label for="posted_at" class=" form-control-label">Posted at</label>
                                        {{ form.posted_at }}
                                    </div>
                                    {% if model %}
                                    <button type="submit" class="btn btn-warning btn-md">Save</button>
                                    {% else %}
                                    <button type="submit" class="btn btn-success btn-md">Add</button>
                                    {% endif %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT-->
    <!-- END PAGE CONTAINER-->
</div>
{% endblock %}
